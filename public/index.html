<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

  <!-- App CSS -->
  <link rel="stylesheet" href="/css/styles.css" type="text/css" />

  <!-- Font CSS -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,400i,700,700i" />

  <!-- External JS -->
  <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/app.js"></script>

  <!-- Character counter JS -->
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  <!-- Time Interval JS -->
  <script type="text/javascript" src="/scripts/time-interval.js"></script>

  <!-- Tweet icons -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>

  <!-- Constant global variables -->
  <script type="text/javascript" src="/scripts/constants.js"></script>

</head>

<body>

  <!-- Top nav bar (fixed) -->
  <nav class="nav-bar">
    <section class="nav-bar-container">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
      <button class="compose"><i class="far fa-edit"></i>Compose</button>
    </section>
  </nav>

  <!-- Flash Message Dialog -->
  <dialog class="flash">
    <h1 class="error-oops">Oops!</h1>
    <p class="error-messsage"></p>
    <button class="close">Okay</button>
  </dialog>

  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new-tweet">
      <h2>Compose Tweet</h2>
      <form id="tweet-submission-form" action="/tweets" method="POST">
        <textarea name="text" placeholder="What are you humming about?"></textarea>
        <input type="submit" value="Tweet">
        <span class="counter"></span>
      </form>
    </section>
    <section id="tweets-container">
    </section>
  </main>
</body>

</html>
