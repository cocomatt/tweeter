<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- External CSS -->
  <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

  <!-- App CSS -->
  <link rel="stylesheet" href="/css/styles.css" type="text/css" />

  <!-- Font CSS -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,400i,700,700i" />

  <!-- External JS -->
  <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/app.js"></script>

  <!-- Character counter JS -->
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  <!-- Time Interval JS -->
  <script type="text/javascript" src="/scripts/time-interval.js"></script>

  <!-- Tweet icons -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>

  <!-- Constant global variables -->
  <script type="text/javascript" src="/scripts/constants.js"></script>

</head>

<body>

  <!-- Top nav bar (fixed) -->
  <nav class="nav-bar">
    <div class="nav-bar-container">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
      <span class="nav-menu">MENU</span>
      <img class="nav-avatar">
        <div class="nav-list">
          <ul class="nav-list-items">
            <li class="nav-list-item-about">About</li>
            <li class="nav-list-item-register">Register</li>
            <li class="nav-list-item-settings">Settings</li>
            <li class="nav-list-item-login">Login</li>
            <li class="nav-list-item-logout">Logout</li>
          </ul>
        </div>
      <button class="compose"><i class="far fa-edit"></i>Compose</button>
    </div>
  </nav>

  <!-- Flash Message Dialog -->
  <dialog class="flash">
    <h2 class="error-oops">Oops!</h2>
    <section class="error-messages-container">
      <div class="error-messsage"></div>
    </section>
    <br>
    <button class="closeFlashBTN">Okay</button>
  </dialog>

  <!-- Page content here -->
  <main class="container">

    <!-- About -->
    <section class="box-content-about">
      <span class="close-box">&times;</span>
      <h1>About</h1>
      <p>Tweeter is a simple, single-page Twitter clone.</p>
      <h2>Tech employed:</h2>
      <h3>Front End</h3>
      <ul>
        <li>HTML5</li>
        <li>CSS3</li>
        <li>JS/jQuery/AJAX</li>
      </ul>
      <h3>Back End</h3>
      <ul>
        <li>Node</li>
        <li>Express</li>
        <li>MongoDB</li>
      </ul>
    </section>

    <!-- Register -->
    <section class="box-content-register">
      <span class="close-box">&times;</span>
      <h1>Register</h1>
      <form id="registration-form" method="POST">
        <label>Email:</label>
        <div class='required-registration-email'>
          <input id="register-email" type="email" class="input-res">
        </div>
        <br>
        <label>Pick a username (this will be your handle and it must be unique):</label>
        <div class='required-registration-handle'>
          <input id="register-handle" type="text" class="input-res">
        </div>
        <br>
        <label>Enter your name (this does <i>not</i> have to be unique):</label>
        <div class='required-registration-name'>
          <input id="register-name" type="text" class="input-res">
        </div>
        <br>
        <label>Password:</label>
        <div class='required-registration-password'>
          <input id="register-password" type="password" class="input-res">
        </div>
        <br>
        <label>Re-enter password:</label>
        <div class='required-registration-password-confirmation'>
          <input id="register-password-confirmation" type="password" class="input-res">
        </div>
        <br>
        <input id="register" type="submit" value="Register" class="buttonBTN">
      </form>
    </section>

    <!-- Login -->
    <section class="box-content-login">
      <span class="close-box">&times;</span>
      <h1>Login</h1>
      <form id="login-form" method="POST">
        <label>Email/Username:</label>
        <div class='required-login-email-handle'>
          <input id="login-email-handle" type="text" class="input-res">
        </div>
        <br>
        <label>Password:</label>
        <div class='required-login-password'>
          <input id="login-password" type="password" class="input-res">
        </div>
        <br>
        <input id="login" type="submit" value="Login" class="buttonBTN">
      </form>
    </section>

    <!-- New Tweet -->
    <section class="new-tweet">
      <h2>Compose Tweet</h2>
      <form id="tweet-submission-form" action="/tweets" method="POST">
        <textarea name="text" placeholder="What are you humming about?"></textarea>
        <div class="new-tweet-footer">
          <input type="submit" value="Tweet" class="buttonTweet">
          <span class="counter"></span>
        </div>
      </form>
    </section>
    <section id="tweets-container">
    </section>
  </main>
</body>

</html>
